<div rbHighlight>Some text</div>

<h3>***NGFOR</h3>

<ul>
  <li *ngFor="let item of items;let i = index">{{item}} - (Index: {{i}})</li>
</ul>


<hr class="divider">

<hr class="divider">
<h3>***NGSWITCH</h3>

<div [ngSwitch]="value">
  <p *ngSwitchCase="10">O valor é 10</p>
  <p *ngSwitchCase="100">O valor é 100</p>
  <p *ngSwitchCase="1000">O valor é 1000</p>
  <p *ngSwitchDefault>Outro valor diferente das opções (10,100,1000)</p>
</div>
