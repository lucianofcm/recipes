<div class="row">
  <div class="col-xs-12">
    <img src="{{selectedRecipe?.imagePath}}" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipe?.name}}</h1>
  </div>

</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <p>{{selectedRecipe?.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" *ngFor="let ingredientes of selectedRecipe?.ingredients ">
    <p>{{ingredientes.name}}</p>
    <p>{{ingredientes.amount}}</p>
  </div>
</div>
<div class="col-xs-12" *ngIf="selectedRecipe != null">
  <button class="btn btn-success">To Shopping List</button>
  <button class="btn btn-primary">Edit</button>
  <button class="btn btn-danger">Delete</button>
</div>
<div class="col-xs-12">
</div>
