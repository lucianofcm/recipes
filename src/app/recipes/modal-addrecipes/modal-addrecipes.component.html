<div class="modal fade" bsModal #lgModal="bs-modal" [config]="{backdrop: 'static'}"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova Receita</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="cadastrarReceitas" action="#">
          <div class="form-group">
            <label for="recipient-name" class="form-control-label">Receita:</label>
            <input type="text" class="form-control" id="recipient-name" name="nomeReceita" required >
          </div>
          <div class="form-group">
            <label for="message-text" class="form-control-label">Descrição:</label>
            <textarea class="form-control" id="message-text" name="descricaoReceita" required></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" data-toggle="modal" class="btn btn-secondary" data-dismiss="modal" data-target="#modalConfirmacao" data-whatever="">Fechar</button>
            <button type="button" data-toggle="modal" data-target="#modalConfirmacao" class="btn btn-primary">Cadastrar Receita</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
<div class="modal fade bd-example-modal-sm" id="modalConfirmacao" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
    Cadastrado com sucesso
    </div>
  </div>
</div>
