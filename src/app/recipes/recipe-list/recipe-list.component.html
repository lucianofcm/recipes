<div class="row">
  <div class="col-xs-12">
    <button type="button" (click)="showModal()" class="btn btn-primary">New recipe</button>
   <!-- <a class="btn btn-success">New Recipe</a>-->
  </div>
</div>
<div class="row">
  <div class="col-xs-12" *ngFor="let recipe of recipes">
    <ul class="list-group">
      <rb-recipe-item [recipe]="recipe" (click)="onSelected(recipe)"></rb-recipe-item>
    </ul>
  </div>
</div>
